{%extends 'food/base.html' %}

{%block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ item.item_image }}" class="card-img-top img-fluid" style="height: 350px; object-fit: cover;" alt="{{ item.item_name }}">
        </div>
        <div class="col-md-6">
            <h1>{{item.item_name}}</h1>
            <h2>{{item.item_desc}}</h2>
            <h3>Rupees:{{item.item_price}}</h3>
        </br>
        <a href="{% url 'food:update_item' item.id %}" class="btn btn-warning">UPDATE</a>
        <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">DELETE</a>
        </div>

    </div>
</div>

{%endblock%}
