{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel = "stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Food Menu App</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'food:create_item' %}" class="me-4">Add Item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" class="me-4">Delete Item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" class="me-4">View Item</a>
        </li> 
        {%if user.is_authenticated%}
           <a href="{%url 'logout' %}" class="me-3">Logout</a>
      
           <a href="{%url 'profile'%}">Profile</a>
        {%else%}
            <a href="{%url 'login' %}">Login</a>
        {%endif%}
      </ul>
    </div>
  </div>
</nav>
{% if messages %}
    {%for message in messages %}
    <div class ="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {%endfor%}
{%endif%}
</br>
</br>
  
    {%block body%}
    {%endblock%}
</body>
</html>
